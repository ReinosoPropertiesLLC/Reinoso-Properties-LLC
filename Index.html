<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    h1 {
      text-align: center;
    }
    a.button {
      display: block;
      margin: 15px 0;
      padding: 15px;
      background: #2d6cdf;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a.button:hover {
      background: #1f4fb8;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tenant Portal</h1>

    <a class="button" href="RENT_LINK_HERE">Pay Rent</a>
    <a class="button" href="DOCS_LINK_HERE">Lease & Documents</a>
    <a class="button" href="MAINTENANCE_FORM_LINK_HERE">Submit Maintenance Request</a>

    <div class="note">
      For emergencies affecting life or safety, call 911 first.
    </div>
  </div>
</body>
</html>
